<div class="header">

  <h1> {{ 'NAME' | translate }} </h1>
  <h3> {{ 'TITLE' | translate }} </h3>

  <div class="language-selector bottom-right">
    <button *ngFor="let item of menuItemsHeader()"
      (click)="item.event()">
      <img [src]="item.img" [alt]="item.flag" >
    </button>
  </div>

</div>
